<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester l'API</title>
</head>
<body>
    <h1>Tester l'API</h1>
    <button id="testApi">Vider l'historique et récupérer les données</button>
    <div id="result"></div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/historique');
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'appel de l\'API');
                }
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur lors de l\'appel de l\'API:', error);
                document.getElementById('result').innerText = 'Erreur lors de l\'appel de l\'API';
            }
        });
    </script>
</body>
</html>
